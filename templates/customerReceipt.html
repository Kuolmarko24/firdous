{% extends 'base.html' %}
{% load static %}
{% load currency %}
{% load humanize %}
{% block content %}

<script>
    var URL = "{% url 'customers' %}"
</script>
<script type="text/javascript"> window.CSRF_TOKEN = "{{ csrf_token }}"; </script>

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Customer Receipt</h4> 
            </div>
            <span>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{message.tags}} alert-dismissible">
                        {{ message|safe }}
                        <a href="" class="close" and data-dismiss="alert">Close-X</a>
                    </div>
                {% endfor %}
            {% endif %}
            </span>
        </div>



        <label for="ice-cream-choice">Choose an Item:</label>
        <input list="stock-items" id="ice-cream-choice" name="ice-cream-choice" />

        <datalist id="stock-items">
            {% for stock in stocks %}
                <option value="{{stock.inventoryPart}}">
            {% endfor %}
            
        </datalist>
    </div>
</div>
{% endblock content %}
