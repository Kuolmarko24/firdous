{% extends 'base.html' %}
{% load static %}
{% block content %}
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Receive Payment Detail</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <div class="white-box">
                    
                    <h3 class="box-title">Invoice Detail</h3>
                    <form action="#" method="POST">
                    {% csrf_token %}
                         <div class="form-group">
                            <label>Customer Name</label>
                            <input type="text" class="form-control" disabled id="name" placeholder="{{ customer.customerName }}" name="customerName" value="{{ customer.customerName }}">

                        </div>
                        <div class="form-group">
                            <label>Inventory Purchased:</label>
                            <input type="text" class="form-control" disabled id="name" placeholder="{{ customer.item_purchased }}" name="itempurchased" value="{{ customer.item_purchased }}">

                        </div>

                        <div class="form-group">
                            <label for="amount">Amount Paid:</label>
                            <input type="text" class="form-control" id="amount" disabled placeholder="{{ customer.totalAmountPaid }}" name="totalAmountPaid" value="{{ customer.totalAmountPaid }}">
                        </div>
                        <div class="form-group">
                            <label for="balance">Balance:</label>
                            <input type="text" class="form-control" id="balance" disabled=True placeholder="{{ customer.balance }}" name="balance" value="{{ customer.balance }}">
                        </div>
                        <button type="submit" class="btn btn-warning">Pay</button>
<!--                      <button type="submit" name="editcustomer" class="btn btn-warning">Update</button>-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
