{% extends 'base.html' %}
{% load static %}
{% load currency %}
{% load humanize %}
{% block content %}
<script>
    var URL = "{% url 'customers' %}"
</script>
<script type="text/javascript"> window.CSRF_TOKEN = "{{ csrf_token }}"; </script>

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Stock Report</h4> </div>

        </div>


        <!-- /.row -->
        <div class="row">
           <div class="col-md-12 col-lg-12 col-sm-12">
                <div class="white-box">

                    <h3 class="box-title">General Stock Report</h3>
                    <table class="table table-striped table-bordered dt-responsive nowrap">
                        <tr>
                            <th>From Date</th>
                            <td><input type="date"></td>
                        </tr>
                         <tr>
                            <th>To Date</th>
                            <td><input type="date"></td>
                        </tr>
                         <tr>
                            <th>Supplier Name</th>
                            <td>
                                <select>
                                    <option>--All--</option>
                                    <option>Muhamed</option>
                                    <option>Lenny</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                        <thead>
                              <tr>
                                <th>Inventory Part</th>
<!--                                <th>Inventory Image</th>-->
                                <th>Description</th>
                                <th>Current Stock</th>
                                <th>Cost Price</th>
                                <th>Selling Price</th>
                                <th>PercentageProfit</th>
                                <th>Vendor Supplied</th>
                                <th>Date added</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <button>Print Report</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
