{% extends 'base.html' %}
{% load static %}
{% load currency %}
{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Payable Detail</h4>

                <button type="submit" class="btn btn-warning">
                    <li>
                        <a href="{% url 'payable' %}" class="waves-effect"><i class="fa fa-calculator fa-fw" aria-hidden="true"></i>Payable</a>
                    </li>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <div class="white-box">
                    <h3 class="box-title">Payable Detail</h3>
                    <form action="{% url 'payabledetail' pay.id %}" method="POST">
                    {% csrf_token %}
                        
                        <div class="form-group">
                            <label>Vendor:</label>
                            <select class="selectpicker form-control" id="vendor" name="vendor">
                                <option value="{{ pay.vendorSupplied.id }}" selected="selected">{{ pay.vendorSupplied  }}</option>
                                {% for transfer in transfers %}
                                <option value="{{ pay.vendorSupplied }}">{{ pay.vendorSupplied }}</option>
                                {% endfor %}
                            </select>
                        </div>

                           <div class="form-group">
                            <label>Item Supplied:</label>
                            <select class="selectpicker form-control" id="itemsupplied" name="itemsupplied">
                                <option value="{{ transfer.Payable.id }}" selected="selected">{{ pay.item_supplied  }}</option>
                                {% for pay in payables %}
                                <option value="{{ inv.expense }}">{{ pay.item_supplied }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="name">Amoun to pay:</label>
                            <input type="text" name="amountpaid" class="form-control "id="branch" placeholder="{{ pay.amountToPay|currency:request.session.currency }}{{ request.session.currency }}" value="{{ pay.amountToPay|currency:request.session.currency }}{{ request.session.currency }}">
                        </div>
<!--                        <div class="form-group">-->
<!--                            <label for="status">Status:</label>-->
<!--                            <select class="selectpicker form-control" name="statusr" id="statusr">-->
<!--                            <option value="{{ returnjob.status }}" selected="selected">{{ returnjob.status }}</option>-->
<!--                                -->
<!--                                <option value="Complete">Complete</option>-->
<!--                                <option value="Incomplete">Incomplete</option>-->
<!--                            -->
<!--                            </select>-->
<!--                        </div>-->
                        
                        
                        <button type="submit" name="updatecheque" class="btn btn-success">Print</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
